<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Penggunaan Frame</title>
        <link rel="icon" href="/Icon/favicon.ico">
    </head>
    <frameset rows="26%, *, 8%%" border="5">
        <!--Bagian Atas-->
        <frame name="header" src="header.html">

        <!--Bagian Tengah-->
        <frameset cols="10%, *">
            <frame name="sidebar" src="sidebar.html">
            <frame name="content" src="description.html">
        </frameset>

        <!--Bagian Bawah-->
        <frame name="footer" src="footer.html">
    </frameset>
</html>
